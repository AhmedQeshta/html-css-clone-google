<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header -->
    <header>
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
        </ul>
        <img class="menu" src="dots-menu.svg" alt="menu">
        <img class="logo" src="photo.png" alt="photo logo">
    </header>  

    <!-- body -->
    <div class="body">
        <div class="logo">
            <img src="googlelogo_color_272x92dp.png" alt="logo google">
        </div>
        <div class="search_input">
            <img class="svg_search" src="search.svg" alt="logo search">
            <input class="input_area" type="text">
        </div>

        <div class="search_btn">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <div>
            <p>Google offered in: <a href="#">العربية</a></p>
        </div>

    </div>


    <!-- footer -->
    <footer>
        <div class="locations">
            <p>Palestine</p>
        </div>
        <div class="list_info">
            <ul class="list_left">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>

            <ul class="list_right"> 
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>


</body>
</html>
